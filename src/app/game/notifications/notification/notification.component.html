<img src="../../../../assets/images/notifications/arrow.svg" alt="" class="notifications__item--image">
<div class="notifications__item--content">
  <div class="notification__content">
    <p class="notification__text">{{notification.title}}</p>
    <p class="notification__time">{{notification.startedAt | date: 'shortTime'}}</p>
  </div>
  <progress *ngIf="completion < 1" value="{{completion}}" max="1"></progress>
  <p class="notification__text--completed" *ngIf="completion >= 1"> {{notification.title}} was completed</p>

</div>
